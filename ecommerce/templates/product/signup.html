{% extends 'base.html' %}
{% block title %}Signup{% endblock title %}
{% block body %}
<div class="container">
    <div class="row mt-5">
        
        <form class="mx-auto" action="" method="POST">
        
        {% csrf_token %}
        
        {% if error  %}
        <div class="alert alert-danger" role="alert">
            <strong>{{error}}</strong>
        </div>
        {% endif %}

        <div class="form-group">
            <label for="fname">First Name</label>
            <input type="text" class="form-control" id="" value="{{values.fname}}"  name="fname"   placeholder="John" required>
        </div>

        <div class="form-group">
            <label for="lname">Last Name</label>
            <input type="text" class="form-control" id="lname" value="{{values.lname}}"  name="lname"  placeholder="Due" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" name="email" value="{{values.email}}"    placeholder="example@gmail.com" required>
        </div>

        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" name="password" id="" placeholder="********" required>
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>
</div>
{% endblock body %}
